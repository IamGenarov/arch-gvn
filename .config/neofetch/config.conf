# Neofetch config inspired by bspwm minimalist aesthetics

print_info() {
    info title
    info underline

    info "\e[31m \e[0m" distro
    info "Host" model
    info "Kernel" kernel
    info "\e[31m \e[0m" uptime
    info "\e[31m \e[0m" de
    info "\e[31m \e[0m" theme
    info "Font" font
    info "GPU" gpu
    info "\e[31m \e[0m" term
    info "Disk" disk
    info "Battery" battery
    info "Local IP" local_ip
    info "Public IP" public_ip
}

# Información general
title_fqdn="off"
kernel_shorthand="on"
distro_shorthand="on"
os_arch="off"
uptime_shorthand="tiny"
memory_percent="off"
memory_unit="mib"
package_managers="off"

# CPU/GPU
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="off"
cpu_speed="on"
cpu_cores="off"
cpu_temp="off"
gpu_brand="on"
gpu_type="all"

# Desktop environment / GTK
de_version="on"
refresh_rate="off"
gtk_shorthand="on"
gtk2="on"
gtk3="on"

# Red
public_ip_host="http://ident.me"
public_ip_timeout=2

# Disco
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

# Música
music_player="cmus"
song_format="%artist% - %album% - %title%"
song_shorthand="on"
mpc_args=()

# Colores generales
colors=(1)                   # Color base: rojo
bold="on"
underline_enabled="on"
underline_char="─"
separator=" "

# Bloques de color
block_range=(0 7)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"

# Barras de progreso (no visibles por ahora)
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_color_elapsed=1          # rojo
bar_color_total=7            # gris claro

# Mostrar recursos (desactivado para estética limpia)
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# ASCII o imagen
image_backend="ascii"
image_source="$HOME/.config/neofetch/eosmall.txt"
ascii_distro="EndeavourOS"
ascii_colors=(1 1 7 7 7 7)   # rojo y gris/blanco
ascii_bold="on"

# Imagen (desactivada)
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="fill"
crop_offset="center"
image_size="auto"

# Posición
gap=3
yoffset=0
xoffset=0
background_color=

# Salida
stdout="off"
