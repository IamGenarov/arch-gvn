#!/bin/bash
# Archivo de configuración de Neofetch
# ~/.config/neofetch/config.conf

# ►►► INFORMACIÓN A MOSTRAR ◄◄◄
print_info() {
    info "$(color 4) " distro       # Nombre de la distro (azul)
    info "$(color 7) " kernel      # Kernel (blanco)
    info "$(color 2) " packages    # Paquetes instalados (verde)
    info "$(color 3) " shell       # Shell (amarillo)
    info "$(color 15) " term       # Terminal (blanco brillante)
    info "$(color 13) " wm         # Gestor de ventanas (rosa)
    info "$(color 14)󰍹 " resolution # Resolución de pantalla (cian)
    info cols                       # Columnas del terminal
}

# ►►► AJUSTES GENERALES ◄◄◄

# Kernel: Muestra solo la versión (ej: "5.15.0-arch")
kernel_shorthand="on"

# Distro: Nombre corto (ej: "Arch" en lugar de "Arch Linux")
distro_shorthand="tiny"

# Arquitectura: Oculta (x86_64, etc.)
os_arch="off"

# Paquetes: Muestra total y gestores (ej: "500 (pacman, flatpak)")
package_managers="on"

# Shell: Muestra versión pero no la ruta
shell_path="off"
shell_version="on"

# ►►► COLORES Y FORMATO ◄◄◄

# Colores para texto (título, @, subrayado, subtítulo, dos puntos, info)
colors=(4 6 1 8 8 7)  # Azul, cian, rojo, gris, gris, blanco

# Texto en negrita y subrayado
bold="on"
underline_enabled="on"
underline_char="─"      # Carácter para subrayado

# Separador entre ítems (ej: "Shell ▐ bash")
separator=" ▐ "

# ►►► BLOQUES DE COLOR ◄◄◄
color_blocks="on"
block_range=(0 15)      # Rango de colores (0-15)
block_width=3           # Ancho de cada bloque
block_height=1          # Alto de cada bloque

# ►►► IMÁGENES (para Alacritty con w3m-img) ◄◄◄
image_backend="w3m"           # Usar w3m-img para mostrar imágenes
image_source="auto"           # Usar wallpaper o ruta manual (ej: "/ruta/imagen.png")
image_size="400px"            # Tamaño de la imagen
gap=3                         # Espacio entre imagen y texto
crop_mode="fill"              # Recortar imagen para ajustar
crop_offset="center"          # Punto de recorte

# ►►► LOGO ASCII (alternativa si fallan imágenes) ◄◄◄
#ascii_distro="arch_small"    # Descomenta para usar ASCII
#ascii_colors=(6 6 4 8 8 6)   # Colores del logo
#ascii_bold="on"              # Logo en negrita

# ►►► BARRAS DE PROGRESO ◄◄◄
bar_char_elapsed="-"         # Carácter para barra progreso
bar_char_total="="           # Carácter para barra total
bar_length=15                # Longitud de la barra
bar_color_elapsed="distro"   # Color basado en la distro
bar_color_total="distro"

# ►►► MOSTRAR U OCULTAR BARRAS ◄◄◄
cpu_display="off"            # Barra de CPU
memory_display="off"         # Barra de memoria
battery_display="off"        # Barra de batería
disk_display="off"           # Barra de disco