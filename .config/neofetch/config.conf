#!/bin/bash
# ~/.config/neofetch/config.conf
# CONFIGURACIÓN PREMIUM - Neofetch Pro

# ████████████████████████████████████████████████
# ►►► MÓDULO DE ARTE ASCII AVANZADO ◄◄◄
# ████████████████████████████████████████████████

image_backend="ascii"                     # Motor de renderizado
ascii_distro="none"                      # Deshabilitar auto-detection
ascii_source="$HOME/.config/neofetch/gvn.txt"  # Arte personalizado
ascii_colors=(196 208 226 46 33 21)      # Degradado RGB: Rojo -> Azul
ascii_bold="on"                          # Texto en negrita
ascii_spacing=2                          # Margen vertical/hozizontal

# Efectos especiales (requiere terminal compatible)
ascii_shadow="on"                        # Sombreado 3D (kitty/iTerm2)
ascii_glow="off"                         # Efecto neon (solo kitty)
ascii_animate="off"                      # Animación (experimental)

# ████████████████████████████████████████████████
# ►►► MÓDULO DE INFORMACIÓN PRO ◄◄◄
# ████████████████████████████████████████████████

print_info() {
    # ► Línea decorativa superior
    prin "$(color 8)╭────────────────────────────────────────────╮"
    
    # ► Sección 1: Sistema
    info "$(color 196) " user
    info "$(color 208) " distro
    info "$(color 226) " kernel
    info "$(color 46) " uptime
    
    # ► Separador artístico
    prin "$(color 8)├────────────────────────────────────────────┤"
    
    # ► Sección 2: Hardware
    info "$(color 33) " cpu
    info "$(color 21) " memory
    info "$(color 93) " disk
    info "$(color 201) " gpu
    
    # ► Línea decorativa inferior
    prin "$(color 8)╰────────────────────────────────────────────╯"
}

# ████████████████████████████████████████████████
# ►►► MÓDULO DE ESTILOS AVANZADOS ◄◄◄
# ████████████████████████████████████████████████

# Sistema de color RGB (256-colors)
colors=(196 208 226 46 33 21 93 201)  # Degradado personalizado

# Tipografía
bold="on"
underline_enabled="on"
underline_char="─"
separator=" 󰇙 "  # Flecha moderna

# ████████████████████████████████████████████████
# ►►► MÓDULO DE BARRAS DE PROGRESO ◄◄◄
# ████████████████████████████████████████████████

# CPU
cpu_display="infobar"
cpu_bar_length=20
cpu_bar_char="■"
cpu_bar_color_elapsed="46"
cpu_bar_color_total="8"

# Memoria
memory_display="infobar"
memory_bar_char="■"
memory_bar_length=20

# ████████████████████████████████████████████████
# ►►► MÓDULO DE BLOQUES DE COLOR ◄◄◄
# ████████████████████████████████████████████████

color_blocks="on"
block_range=(0 255)  # RGB extendido
block_width=4
block_height=2
block_gap=1

# ████████████████████████████████████████████████
# ►►► OPTIMIZACIONES ◄◄◄
# ████████████████████████████████████████████████

# Rendimiento
refresh_rate="on"
thumbnail_dir="${XDG_CACHE_HOME:-$HOME/.cache}/thumbnails/neofetch"

# Compatibilidad
stdout="off"
image_shrink="on"