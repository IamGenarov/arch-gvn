print_info() {
    info "\e[31m " distro
    info "\e[31mHost" model
    info "\e[31mKernel" kernel
    info "\e[31m " uptime
    info "\e[31m " de
    info "\e[31m " theme
    info "\e[31mFont" font
    info "\e[31mGPU" gpu
    info "\e[31m " term
    info "\e[31mDisk" disk
    info "\e[31mBattery" battery
    info "\e[31mFont" font
