#!/bin/bash
# Archivo de configuración de Neofetch con arte ASCII personalizado
# ~/.config/neofetch/config.conf

# ►►► INFORMACIÓN A MOSTRAR ◄◄◄
print_info() {
    info "$(color 4) " distro       # Nombre de la distro (azul)
    info "$(color 7) " kernel      # Kernel (blanco)
    info "$(color 2) " packages    # Paquetes instalados (verde)
    info "$(color 3) " shell       # Shell (amarillo)
    info "$(color 15) " term       # Terminal (blanco brillante)
    info "$(color 13) " wm         # Gestor de ventanas (rosa)
    info "$(color 14)󰍹 " resolution # Resolución de pantalla (cian)
    info cols                       # Columnas del terminal
}

# ►►► AJUSTES GENERALES ◄◄◄
kernel_shorthand="on"         # Mostrar solo versión del kernel
distro_shorthand="tiny"       # Nombre corto de distro
os_arch="off"                 # Ocultar arquitectura
package_managers="on"         # Mostrar gestores de paquetes
shell_path="off"              # Ocultar ruta del shell
shell_version="on"            # Mostrar versión del shell

# ►►► COLORES Y FORMATO ◄◄◄
colors=(4 6 1 8 8 7)          # Esquema de colores (azul, cian, rojo, gris, blanco)
bold="on"                     # Texto en negrita
underline_enabled="on"         # Subrayado activado
underline_char="─"            # Carácter de subrayado
separator=" ▐ "               # Separador personalizado

# ►►► BLOQUES DE COLOR ◄◄◄
color_blocks="on"             # Mostrar bloques de color
block_range=(0 15)            # Rango de colores a mostrar
block_width=3                 # Ancho de cada bloque
block_height=1                # Altura de cada bloque

# ►►► CONFIGURACIÓN DE ASCII PERSONALIZADO ◄◄◄
image_backend="ascii"         # Usar arte ASCII
ascii_distro="none"           # No usar logo de distro
ascii_source="$HOME/gvn.txt"  # Ruta a tu archivo ASCII personalizado
ascii_colors=(6 6 4 8 8 6)    # Colores para tu arte ASCII
ascii_bold="on"               # ASCII en negrita

# ►►► BARRAS DE PROGRESO ◄◄◄
bar_char_elapsed="-"          # Carácter para progreso
bar_char_total="="            # Carácter para total
bar_length=15                 # Longitud de la barra
bar_color_elapsed="distro"    # Color basado en distro
bar_color_total="distro"      # Color basado en distro

# ►►► MOSTRAR U OCULTAR BARRAS ◄◄◄
cpu_display="off"             # Ocultar barra de CPU
memory_display="off"          # Ocultar barra de memoria
battery_display="off"         # Ocultar barra de batería
disk_display="off"            # Ocultar barra de disco