# ~/.config/alacritty/alacritty.yml

window:
  decorations: none
  dynamic_padding: true
  opacity: 0.85
  padding:
    x: 8
    y: 8

cursor:
  style: Beam
  unfocused_hollow: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xe0e0e0'
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

font:
  size: 16.0
  normal:
    family: Terminus
    style: Regular
  bold:
    family: Terminus
    style: Bold
  italic:
    family: Terminus
    style: Italic

shell:
  program: /bin/zsh
