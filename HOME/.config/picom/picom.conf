# picom.conf básico para transparencia total

backend = "glx";

# Habilitar transparencia
opacity-rule = [
  "50:class_g = \"*\""
];

# Ajustar la transparencia global (90 significa 90% opaco, 10% transparente)
# Puedes bajarlo a, por ejemplo, 80 o 70 para más transparencia.

# Sombra deshabilitada para evitar que interfiera con transparencia
shadow = false;

# Deshabilitar fading para simplicidad
fading = false;

# Dibujo de bordes
detect-client-opacity = true;

# Otras opciones recomendadas para rendimiento
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Compositor no debería dibujar sombras ni bordes extra
detect-transient = true;
detect-client-leader = true;
